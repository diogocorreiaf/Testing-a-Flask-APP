{% macro render_field(field) %}
    <dt>{{ field.label }}</dt>
    <dd>
        {% if field.type == 'password' %}
            <input type="{{ field.type }}" id="{{ field.id }}" name="{{ field.name }}" style="width: 100%;" placeholder="{{ field.label.text if field.label.text else '' }}">
        {% else %}
            <input type="{{ field.type }}" id="{{ field.id }}" name="{{ field.name }}" style="width: 100%;" placeholder="{{ field.label.text if field.label.text else '' }}">
        {% endif %}
        {% if field.errors %}
            <ul class="errors">
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </dd>
{% endmacro %}
